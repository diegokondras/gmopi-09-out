{% extends 'blog/base.html' %}

{% block content %}
    <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Produtos</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Categoria de Produtos</a>
    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Fornecedor</a>
    </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div>
        <br>
      <a class="navbar-btn btn-sm btn btn-outline-primary lift ml-auto" href="{% url 'produto_new' %}" target="">Novo Produto</a>
      <br>
      </div>
      {% for produto in produtos %}
          <div class="post">
              <div class="date">
                  <h2><a href="">{{ produto.nome }}</a></h2>
              </div>
          </div>
      {% endfor %}
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      {% for categoria in categorias %}
          <div class="post">
              <div class="date">
                  <h2><a href="">{{ categoria.nome }}</a></h2>
              </div>
          </div>
      {% endfor %}
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div>
{% endblock %}
